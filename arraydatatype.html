// array is a non primitive datatype and it is object type in JS
// non primitive data types are also called as references
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		var v=[1,2,4,76,34],s=["one","two","three"];
		console.log("variable v's data is:",v);
		console.log(typeof v);
		console.log("variable s's data is:",s);
		console.log(typeof s);
	</script>
</head>
<body>
	<h1> right click inspect then click on console to see javascript code</h1>
</body>
</html>
