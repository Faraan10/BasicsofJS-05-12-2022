<!-- creating object using instance and we have to use (new) keyword-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var asdf=new Object();
		asdf.id=10;
		asdf.age=23;
		asdf.name="Java Script";
		console.log(asdf);
		console.log(typeof(asdf));
		console.log("I'm displaying only name:",asdf.name);		
	</script>
</head>
<body>
	<h1>Go to console to see JS code</h1>
</body>
</html>
