<!-- constructer object 
	you should use functions and (new) keyword and (this) keyword-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		var s=new student(100,"java Script",9778765455);//this is this.
		function student(id,name,phone){
			this.id=id;
			this.name=name;
			this.phone=phone;
		}
		console.log(s);
		console.log(s.phone);

	</script>
</head>
<body>
	<h1>using constructor to create an object</h1>
</body>
</html>
